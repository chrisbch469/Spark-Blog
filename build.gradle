group 'com.chrisboich.SparkBlog'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    compile group: 'com.sparkjava', name: 'spark-template-handlebars' , version: '2.3'
    compile group: 'com.github.slugify', name: 'slugify', version: '2.1.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
